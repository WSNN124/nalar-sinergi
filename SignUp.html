    <!DOCTYPE html>
    <html lang="id">

    <head>
        <meta charset="UTF-8">

        <title>Halaman Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>

        <div class="container login-container">
            <div class="card login-card pe-2" style="max-width: 900px;">
                <div class="row g-0">
                    <div class="col-lg-6 login-image-container ">
                        <img src="assets/Gradient Modern Daily Quote Instagram Post-1.webp" class="d-block " alt="">
                    </div>

                    <div class="col-lg-6">
                        <div class="form-container">
                            <h2 class="text-center mb-4 mt-1  fw-bold">Sign Up</h2>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="nama@contoh.com" required>
                                    <label for="floatingInput">Alamat Email</label>
                                </div>

                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Kata Sandi" required>
                                    <label for="floatingPassword">Kata Sandi</label>
                                </div>
                                <div class="form-floating mb-4">
                                    <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Kata Sandi" required>
                                    <label for="floatingPassword">Ulangi Kata Sandi</label>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="form2Example3" />
                                        <label class="form-check-label" for="form2Example3">
                                            Ingat saya
                                        </label>
                                    </div>
                                    <button class="google-btn">
                                        <img src="https://img.icons8.com/color/48/000000/google-logo.png"
                                            alt="Google Logo">
                                        <span>Continue with Google</span>
                                    </button>
                                </div>

                                <div class="d-grid mb-4">
                                    <button class="btn btn-brand btn-lg" type="submit">Sign Up</button>
                                </div>

                                <div class="text-center">
                                    <p class="mb-0">Sudah Punya Akun? <a href="#!" class="link-brand fw-bold">Daftar</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
