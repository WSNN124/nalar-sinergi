<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman SignUp</title>
    <link rel="icon" type="image" href="assets/logo-ns.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style-signUp.css" />
    <style></style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg sticky-top"
      style="background: var(--brand-color)"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/logo-ns.png"
            alt="Nalar Sinergi Logo"
            width="50"
            height="40"
          />
          <span class="fw-bold text-light">Nalar Sinergi</span>
        </a>

        <div id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item ms-lg-3">
              <a class="btn text-light" href="#" role="button"
                >Butuh bantuan?</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container login-container">
      <div
        class="card login-card pe-4 shadow rounded-4"
        style="max-width: 900px"
      >
        <div class="row g-0">
          <div class="col-lg-6 login-image-container">
            <img
              src="assets/Gradient Modern Daily Quote Instagram Post-1.webp"
              class="d-block"
              alt=""
            />
          </div>

          <div class="col-lg-6">
            <div class="form-container">
              <h2 class="text-center mb-4 pt-3 fw-bold">Sign Up</h2>
              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="nama@contoh.com"
                    required
                  />
                  <label for="floatingInput">Alamat Email</label>
                </div>

                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Kata Sandi"
                    required
                  />
                  <label for="floatingPassword">Kata Sandi</label>
                </div>
                <div class="form-floating mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Kata Sandi"
                    required
                  />
                  <label for="floatingPassword">Ulangi Kata Sandi</label>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                    />
                    <label class="form-check-label" for="form2Example3">
                      Ingat saya
                    </label>
                  </div>
                  <button class="google-btn">
                    <img
                      src="https://img.icons8.com/color/48/000000/google-logo.png"
                      alt="Google Logo"
                    />
                    <span>Daftar dengan Google</span>
                  </button>
                </div>

                <div class="d-grid mb-4">
                  <button
                    id="signUp-btn"
                    class="btn btn-brand btn-lg"
                    type="button"
                  >
                    Daftar
                  </button>
                </div>

                <div class="text-center">
                  <p class="mb-0">
                    Sudah Punya Akun?
                    <a href="login.html" class="link-brand fw-bold"
                      >Masuk sekarang</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <script src="script.js"></script>
  </body>
</html>
